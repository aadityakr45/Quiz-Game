<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Questions</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="info_box">
        <div class="info-title"><span>Rules of this Quiz</span></div>
        <div class="info-list">
            <div class="info">1. You will have only <span>10 seconds</span> per each question.</div>
            <div class="info">2. Once you select your answer, it can't be undone.</div>
        </div>
        <div class="buttons">
            <button class="restart">Continue</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">CSS Quiz Application</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">10</div>
            </div>
            <div class="time_line"></div>
        </header>

        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Retake</button>
            <button class="quit">Exit</button>
        </div>
    </div>
    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="css.js"></script>

</body>
</html>
</html>
